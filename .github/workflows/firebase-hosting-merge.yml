name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - development
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci --legacy-peer-deps && npm run build
        env:
          REACT_APP_API_KEY: ${{ secrets.FIREBASE_PROD_API_KEY }}
          REACT_APP_MESSAGE_SEND_ID: ${{ secrets.FIREBASE_PROD_MESSAGE_SEND_ID }}
          REACT_APP_APP_ID: ${{ secrets.FIREBASE_PROD_APP_ID }}
          REACT_APP_AUTH_DOMAIN: just-ayah-prod.firebaseapp.com
          REACT_APP_PROJECT_ID: just-ayah-prod
          REACT_APP_STORAGE_BUCKET: just-ayah-prod.appspot.com
          REACT_APP_ENV: production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUST_AYAH_PROD }}"
          channelId: live
          projectId: just-ayah-prod
